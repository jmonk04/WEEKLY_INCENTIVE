<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTAG Southwest Weekly Incentive Report</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600;700&family=Inter:wght@400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 1700px;
            width: 100%;
        }
        
        .header-banner {
            background: linear-gradient(135deg, #003087 0%, #004a9e 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 12px 12px 0 0;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .header-banner h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .header-banner p {
            font-size: 15px;
            opacity: 0.95;
        }
        
        .report-container {
            background: white;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 30px;
            text-align: center;
        }
        
        .instruction {
            color: #6c757d;
            margin-bottom: 20px;
            font-size: 15px;
        }
        
        #reportCanvas {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        
        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal-content {
            background: #1a2332;
            border-radius: 16px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .modal-header {
            background: linear-gradient(135deg, #003087 0%, #0056b3 100%);
            padding: 30px;
            border-radius: 16px 16px 0 0;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }
        
        .modal-station-name {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
        }
        
        .modal-tier-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 14px;
            margin-right: 10px;
        }
        
        .modal-body {
            padding: 30px;
        }
        
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #0a1929;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #2d3e50;
        }
        
        .stat-label {
            color: #8b95a5;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        
        .stat-value {
            color: white;
            font-size: 32px;
            font-weight: 700;
            font-family: 'Barlow Condensed', sans-serif;
        }
        
        .stat-subtext {
            color: #8b95a5;
            font-size: 13px;
            margin-top: 5px;
        }
        
        .section-title {
            color: white;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #2d3e50;
        }
        
        .mission-area {
            background: #0a1929;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 4px solid;
        }
        
        .mission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .mission-name {
            color: white;
            font-size: 18px;
            font-weight: 700;
        }
        
        .mission-percent {
            font-size: 28px;
            font-weight: 700;
            font-family: 'Barlow Condensed', sans-serif;
        }
        
        .mission-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        
        .mission-detail-item {
            color: #8b95a5;
            font-size: 13px;
        }
        
        .mission-detail-value {
            color: white;
            font-weight: 600;
            font-size: 16px;
        }
        
        .projection-timeline {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .projection-card {
            background: #0a1929;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #2d3e50;
        }
        
        .projection-day {
            color: #8b95a5;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .projection-target {
            color: #ffd600;
            font-size: 20px;
            font-weight: 700;
            margin: 8px 0;
            font-family: 'Barlow Condensed', sans-serif;
        }
        
        .projection-needed {
            color: white;
            font-size: 13px;
        }
        
        .tier-progression {
            background: #0a1929;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }
        
        .progression-item {
            padding: 15px;
            border-left: 4px solid;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 0 8px 8px 0;
        }
        
        .progression-tier {
            color: white;
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .progression-requirements {
            color: #8b95a5;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .progression-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .status-current {
            background: #28a745;
            color: white;
        }
        
        .status-achievable {
            background: #ffc107;
            color: #000;
        }
        
        .status-locked {
            background: #6c757d;
            color: white;
        }
    </style>
</head>

        function calculateNeeded(station) {
            const alnavPct = station['ALNAV GLIDESLOPE %'];
            const acPct = station['AC GLIDESLOPE %'];
            const nsoPct = station['NSO GLIDESLOPE %'];
            const nfPct = station['NF GLIDESLOPE %'];
            
            const acGoal = station['AC GOAL'] || 0;
            const nsoGoal = station['NSO GOAL'] || 0;
            const nfGoal = station['NUKE GOAL'] || 0;
            const alnavGoal = station['ALNAV GOAL'] || 0;
            
            const acAttn = station['AC ATTN'] || 0;
            const nsoAttn = station['NSO ATTN'] || 0;
            const nfAttn = station['NUKE ATTN'] || 0;
            const alnavAttn = station['ALNAV ATTN'] || 0;
            
            const nextDay = REPORT_CONFIG.nextProductionDay;
            const nextGlideslope = nextDay / 233;
            
            let parts = [];
            
            if (station.TIER === 'ZEUS') {
                if (station.LEVEL < 3) {
                    if (acPct < 1.40) {
                        const requiredByNext = Math.ceil(acGoal * nextGlideslope * 1.40);
                        const needed = requiredByNext - acAttn;
                        if (needed > 0) parts.push(`${needed} AC`);
                    }
                    if (nfPct < 1.40) {
                        const requiredByNext = Math.ceil(nfGoal * nextGlideslope * 1.40);
                        const needed = requiredByNext - nfAttn;
                        if (needed > 0) parts.push(`${needed} NF`);
                    }
                    if (nsoPct < 1.40) {
                        const requiredByNext = Math.ceil(nsoGoal * nextGlideslope * 1.40);
                        const needed = requiredByNext - nsoAttn;
                        if (needed > 0) parts.push(`${needed} NSO`);
                    }
                }
                if (parts.length > 0) {
                    return `For Level 3: ${parts.join(', ')} by day ${nextDay}`;
                }
            } else if (station.TIER === 'POSEIDON') {
                if (station.LEVEL < 2) {
                    if (acPct < 1.20) {
                        const requiredByNext = Math.ceil(acGoal * nextGlideslope * 1.20);
                        const needed = requiredByNext - acAttn;
                        if (needed > 0) parts.push(`${needed} AC`);
                    }
                    if (nfPct < 1.20) {
                        const requiredByNext = Math.ceil(nfGoal * nextGlideslope * 1.20);
                        const needed = requiredByNext - nfAttn;
                        if (needed > 0) parts.push(`${needed} NF`);
                    }
                    if (nsoPct < 1.20) {
                        const requiredByNext = Math.ceil(nsoGoal * nextGlideslope * 1.20);
                        const needed = requiredByNext - nsoAttn;
                        if (needed > 0) parts.push(`${needed} NSO`);
                    }
                }
                if (parts.length > 0) {
                    return `For Level 2: ${parts.join(', ')} by day ${nextDay}`;
                }
                
                if (alnavPct < 1.40) {
                    const requiredByNext = Math.ceil(alnavGoal * nextGlideslope * 1.40);
                    const needed = requiredByNext - alnavAttn;
                    if (needed > 0) return `For Zeus: ${needed} ALNAV by day ${nextDay}`;
                }
            } else if (station.TIER === 'TRITON') {
                if (station.LEVEL < 2) {
                    if (acPct < 1.0) {
                        const requiredByNext = Math.ceil(acGoal * nextGlideslope * 1.0);
                        const needed = requiredByNext - acAttn;
                        if (needed > 0) parts.push(`${needed} AC`);
                    }
                    if (nfPct < 1.0) {
                        const requiredByNext = Math.ceil(nfGoal * nextGlideslope * 1.0);
                        const needed = requiredByNext - nfAttn;
                        if (needed > 0) parts.push(`${needed} NF`);
                    }
                    if (nsoPct < 1.0) {
                        const requiredByNext = Math.ceil(nsoGoal * nextGlideslope * 1.0);
                        const needed = requiredByNext - nsoAttn;
                        if (needed > 0) parts.push(`${needed} NSO`);
                    }
                }
                if (parts.length > 0) {
                    return `For Level 2: ${parts.join(', ')} by day ${nextDay}`;
                }
                
                if (alnavPct < 1.20) {
                    const requiredByNext = Math.ceil(alnavGoal * nextGlideslope * 1.20);
                    const needed = requiredByNext - alnavAttn;
                    if (needed > 0) return `For Poseidon: ${needed} ALNAV by day ${nextDay}`;
                }
            } else if (station.TIER === 'BELOW') {
                if (alnavPct < 1.00) {
                    const requiredByNext = Math.ceil(alnavGoal * nextGlideslope * 1.0);
                    const needed = requiredByNext - alnavAttn;
                    if (needed > 0) return `For Triton: ${needed} ALNAV by day ${nextDay}`;
                }
            }
            
            return '';
        }

        function drawTierCards(ctx, stations, startY, canvasWidth, accentColor, startRank) {
            let y = startY;
            let rank = startRank;
            const cardWidth = (canvasWidth - 160) / 2;
            const cardHeight = 95;
            const gap = 15;
            
            stations.forEach((station, idx) => {
                const col = idx % 2;
                const xPos = 60 + col * (cardWidth + gap);
                
                if (col === 0 && idx > 0) y += cardHeight + gap;
                
                stationClickMap.push({
                    x: xPos,
                    y: y,
                    width: cardWidth,
                    height: cardHeight,
                    station: station
                });
                
                ctx.shadowColor = 'rgba(0,0,0,0.4)';
                ctx.shadowBlur = 12;
                ctx.shadowOffsetY = 6;
                ctx.fillStyle = COLORS.CARD_BG;
                roundRect(ctx, xPos, y, cardWidth, cardHeight, 8, true);
                ctx.shadowBlur = 0;
                ctx.shadowOffsetY = 0;
                
                ctx.fillStyle = accentColor;
                ctx.beginPath();
                ctx.arc(xPos + 22, y + 22, 16, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.fillStyle = COLORS.NAVY_DARK;
                ctx.font = 'bold 12px Inter';
                ctx.textAlign = 'center';
                ctx.fillText(rank.toString(), xPos + 22, y + 27);
                rank++;
                
                ctx.fillStyle = COLORS.WHITE;
                ctx.font = 'bold 13px Inter';
                ctx.textAlign = 'left';
                ctx.fillText(`NRS ${station.STATIONS}`, xPos + 45, y + 20);
                
                const pct = station['ALNAV GLIDESLOPE %'] * 100;
                ctx.fillStyle = pct >= 140 ? COLORS.ZEUS_GOLD : pct >= 120 ? COLORS.POSEIDON_BLUE : pct >= 100 ? COLORS.TRITON_TEAL : COLORS.LIGHT_GRAY;
                ctx.font = 'bold 24px "Barlow Condensed"';
                ctx.textAlign = 'right';
                ctx.fillText(`${pct.toFixed(1)}%`, xPos + cardWidth - 12, y + 24);
                
                const acPct = (station['AC GLIDESLOPE %'] * 100).toFixed(1);
                const nfPct = (station['NF GLIDESLOPE %'] * 100).toFixed(1);
                const nsoPct = (station['NSO GLIDESLOPE %'] * 100).toFixed(1);
                
                ctx.fillStyle = COLORS.LIGHT_GRAY;
                ctx.font = '9px Inter';
                ctx.textAlign = 'left';
                ctx.fillText(`${acPct}% AC  |  ${nfPct}% NF  |  ${nsoPct}% NSO`, xPos + 45, y + 36);
                
                ctx.fillStyle = COLORS.ACCENT_CYAN;
                ctx.font = 'bold 8px Inter';
                const rewardText = station.REWARD || '';
                const maxRewardLength = 42;
                const displayReward = rewardText.length > maxRewardLength ? rewardText.substring(0, maxRewardLength) + '...' : rewardText;
                ctx.fillText(displayReward, xPos + 45, y + 50);
                
                const needed = calculateNeeded(station);
                if (needed) {
                    ctx.fillStyle = COLORS.GOLD;
                    ctx.font = 'italic 8px Inter';
                    const maxNeededLength = 46;
                    const displayNeeded = needed.length > maxNeededLength ? needed.substring(0, maxNeededLength) + '...' : needed;
                    ctx.fillText(`(${displayNeeded})`, xPos + 45, y + 62);
                }
                
                const barY = y + cardHeight - 16;
                const barWidth = cardWidth - 60;
                const acVal = station['AC GLIDESLOPE %'];
                const nsoVal = station['NSO GLIDESLOPE %'];
                const nfVal = station['NF GLIDESLOPE %'];
                
                const total = Math.max(acVal + nsoVal + nfVal, 0.1);
                const acWidth = (acVal / total) * barWidth;
                const nsoWidth = (nsoVal / total) * barWidth;
                const nfWidth = (nfVal / total) * barWidth;
                
                ctx.fillStyle = COLORS.POSEIDON_BLUE;
                if (acWidth > 0) roundRect(ctx, xPos + 45, barY, acWidth, 8, 4, true);
                
                ctx.fillStyle = COLORS.WARRIOR_GREEN;
                if (nsoWidth > 0) roundRect(ctx, xPos + 45 + acWidth, barY, nsoWidth, 8, 4, true);
                
                ctx.fillStyle = COLORS.ZEUS_GOLD;
                if (nfWidth > 0) roundRect(ctx, xPos + 45 + acWidth + nsoWidth, barY, nfWidth, 8, 4, true);
                
                ctx.font = '7px Inter';
                ctx.fillStyle = COLORS.LIGHT_GRAY;
                ctx.textAlign = 'left';
                ctx.fillText('AC', xPos + 45, y + cardHeight - 4);
                ctx.textAlign = 'center';
                ctx.fillText('NSO', xPos + 45 + barWidth / 2, y + cardHeight - 4);
                ctx.textAlign = 'right';
                ctx.fillText('NF', xPos + 45 + barWidth, y + cardHeight - 4);
            });
            
            if (stations.length % 2 === 1) y += cardHeight + gap;
            
            return y + cardHeight + gap;
        }
        
        function roundRect(ctx, x, y, width, height, radius, fill) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            if (fill) ctx.fill();
            else ctx.stroke();
        }
        
        reportCanvas.addEventListener('click', (e) => {
            const rect = reportCanvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (reportCanvas.width / rect.width) / 3;
            const y = (e.clientY - rect.top) * (reportCanvas.height / rect.height) / 3;
            
            for (const region of stationClickMap) {
                if (x >= region.x && x <= region.x + region.width &&
                    y >= region.y && y <= region.y + region.height) {
                    showStationModal(region.station);
                    break;
                }
            }
        });
        
        function showStationModal(station) {
            modalStationName.textContent = `NRS ${station.STATIONS}`;
            
            let badgeHtml = '';
            if (station.TIER === 'ZEUS') {
                badgeHtml = `<span class="modal-tier-badge" style="background: ${COLORS.ZEUS_GOLD}; color: ${COLORS.NAVY_DARK};">âš¡ ZEUS TIER - Level ${station.LEVEL}</span>`;
            } else if (station.TIER === 'POSEIDON') {
                badgeHtml = `<span class="modal-tier-badge" style="background: ${COLORS.POSEIDON_BLUE}; color: white;">ðŸ”± POSEIDON TIER - Level ${station.LEVEL}</span>`;
            } else if (station.TIER === 'TRITON') {
                badgeHtml = `<span class="modal-tier-badge" style="background: ${COLORS.TRITON_TEAL}; color: white;">ðŸ›¡ï¸ TRITON TIER - Level ${station.LEVEL}</span>`;
            } else {
                badgeHtml = `<span class="modal-tier-badge" style="background: #757575; color: white;">âš ï¸ ON THE CUSP</span>`;
            }

                badgeHtml += `<span class="modal-tier-badge" style="background: ${COLORS.ACCENT_CYAN}; color: ${COLORS.NAVY_DARK};">ðŸŽ¯ ${station.REWARD}</span>`;
            }
            
            modalBadges.innerHTML = badgeHtml;
            
            const currentDay = REPORT_CONFIG.currentProductionDay;
            const nextDay = REPORT_CONFIG.nextProductionDay;
            const futureDay = nextDay + (nextDay - currentDay);
            
            let modalContent = `
                <div class="stat-grid">
                    <div class="stat-card">
                        <div class="stat-label">ALNAV Glideslope</div>

                            ${(station['ALNAV GLIDESLOPE %'] * 100).toFixed(1)}%

                    </div>

                        <div class="stat-label">Current Rank</div>
                        <div class="stat-value">#${processedData.findIndex(s => s.STATIONS === station.STATIONS) + 1}</div>
                        <div class="stat-subtext">of ${processedData.length} stations</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Current Production Day</div>
                        <div class="stat-value">${currentDay}</div>
                        <div class="stat-subtext">of 233 FY days</div>
                    </div>
            `;
            
            if (station.ALNAV_CHANGE_PCT !== 0) {
                modalContent += `
                    <div class="stat-card">
                        <div class="stat-label">Week Change</div>
                        <div class="stat-value" style="color: ${station.ALNAV_CHANGE_PCT > 0 ? COLORS.WARRIOR_GREEN : '#ff5252'};">
                            ${station.ALNAV_CHANGE_PCT > 0 ? '+' : ''}${(station.ALNAV_CHANGE_PCT * 100).toFixed(1)}%
                        </div>
                        <div class="stat-subtext">since last report</div>
                    </div>
                `;
            }
            
            modalContent += `</div>`;
            
            modalContent += `<div class="section-title">ðŸ“Š Mission Areas Breakdown</div>`;
            
            const missions = [
                {
                    name: 'Active Component (AC)',
                    percent: station['AC GLIDESLOPE %'] * 100,
                    attn: station['AC ATTN'] || 0,
                    goal: station['AC GOAL'] || 0,
                    color: COLORS.POSEIDON_BLUE
                },
                {
                    name: 'Nuclear Field (NF)',
                    percent: station['NF GLIDESLOPE %'] * 100,
                    attn: station['NUKE ATTN'] || 0,
                    goal: station['NUKE GOAL'] || 0,
                    color: COLORS.ZEUS_GOLD
                },
                {
                    name: 'Navy Special Ops (NSO)',
                    percent: station['NSO GLIDESLOPE %'] * 100,
                    attn: station['NSO ATTN'] || 0,
                    goal: station['NSO GOAL'] || 0,
                    color: COLORS.WARRIOR_GREEN
                }
            ];
            
            missions.forEach(mission => {
                const nextGlideslope = nextDay / 233;
                const futureGlideslope = futureDay / 233;
                const neededNext = Math.max(0, Math.ceil(mission.goal * nextGlideslope) - mission.attn);
                const neededFuture = Math.max(0, Math.ceil(mission.goal * futureGlideslope) - mission.attn);
                
                modalContent += `
                    <div class="mission-area" style="border-left-color: ${mission.color};">
                        <div class="mission-header">
                            <div class="mission-name">${mission.name}</div>

                        </div>
                        <div class="mission-details">
                            <div class="mission-detail-item">
                                <div style="font-size: 11px;">Current</div>

                            </div>
                            <div class="mission-detail-item">
                                <div style="font-size: 11px;">Day ${nextDay} Target</div>
                                <div class="mission-detail-value">${Math.ceil(mission.goal * nextGlideslope)}</div>
                            </div>
                            <div class="mission-detail-item">
                                <div style="font-size: 11px;">Day ${futureDay} Target</div>
                                <div class="mission-detail-value">${Math.ceil(mission.goal * futureGlideslope)}</div>
                            </div>
                        </div>
                        <div class="projection-timeline">
                            <div class="projection-card">
                                <div class="projection-day">By Day ${nextDay}</div>
                                <div class="projection-target">${neededNext > 0 ? 'Need ' + neededNext : 'âœ“ On Track'}</div>
                            </div>
                            <div class="projection-card">
                                <div class="projection-day">By Day ${futureDay}</div>
                                <div class="projection-target">${neededFuture > 0 ? 'Need ' + neededFuture : 'âœ“ On Track'}</div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            modalContent += `
                <div class="section-title">ðŸŽ¯ Tier Progression Path</div>
                <div class="tier-progression">
            `;
            
            const zeusL3Status = (station['ALNAV GLIDESLOPE %'] >= 1.4 && station['AC GLIDESLOPE %'] >= 1.4 && station['NSO GLIDESLOPE %'] >= 1.4 && station['NF GLIDESLOPE %'] >= 1.4) ? 'current' : 'locked';
            const zeusL2Status = (station['ALNAV GLIDESLOPE %'] >= 1.4 && (station['AC GLIDESLOPE %'] >= 1.0 ? 1 : 0) + (station['NSO GLIDESLOPE %'] >= 1.0 ? 1 : 0) + (station['NF GLIDESLOPE %'] >= 1.0 ? 1 : 0) >= 2) ? (zeusL3Status === 'current' ? 'locked' : 'current') : 'achievable';
            const zeusL1Status = station['ALNAV GLIDESLOPE %'] >= 1.4 ? (zeusL3Status === 'current' || zeusL2Status === 'current' ? 'locked' : 'current') : 'achievable';
            
            modalContent += `
                <div class="progression-item" style="border-left-color: ${COLORS.ZEUS_GOLD};">
                    <div class="progression-tier">
                        âš¡ ZEUS TIER Level 3

                    </div>
                    <div class="progression-requirements">
                        â‰¥140% ALNAV AND â‰¥140% AC, NSO, NF<br>
                        <strong>Reward:</strong> Recurring 96-hour special liberty
                    </div>
                </div>
                <div class="progression-item" style="border-left-color: ${COLORS.ZEUS_GOLD};">
                    <div class="progression-tier">
                        âš¡ ZEUS TIER Level 2
                        <span class="progression-status status-${zeusL2Status}">${zeusL2Status.toUpperCase()}</span>
                    </div>
                    <div class="progression-requirements">
                        â‰¥140% ALNAV AND at/above glideslope for 2 of 3 (AC, NSO, NF)<br>
                        <strong>Reward:</strong> Recurring 72-hour special liberty
                    </div>
                </div>
                <div class="progression-item" style="border-left-color: ${COLORS.ZEUS_GOLD};">
                    <div class="progression-tier">
                        âš¡ ZEUS TIER Level 1
                        <span class="progression-status status-${zeusL1Status}">${zeusL1Status.toUpperCase()}</span>
                    </div>
                    <div class="progression-requirements">
                        â‰¥140% ALNAV only<br>
                        <strong>Reward:</strong> 96-hour special liberty (one time per quarter)
                    </div>
                </div>
            `;
            
            const posL2Status = (station['ALNAV GLIDESLOPE %'] >= 1.2 && station['AC GLIDESLOPE %'] >= 1.2 && station['NSO GLIDESLOPE %'] >= 1.2 && station['NF GLIDESLOPE %'] >= 1.2) ? 'current' : 'achievable';
            const posL1Status = station['ALNAV GLIDESLOPE %'] >= 1.2 ? (posL2Status === 'current' ? 'locked' : 'current') : 'achievable';
            
            modalContent += `
                <div class="progression-item" style="border-left-color: ${COLORS.POSEIDON_BLUE};">
                    <div class="progression-tier">
                        ðŸ”± POSEIDON TIER Level 2
                        <span class="progression-status status-${posL2Status}">${posL2Status.toUpperCase()}</span>
                    </div>
                    <div class="progression-requirements">
                        â‰¥120% ALNAV AND â‰¥120% AC, NSO, NF<br>
                        <strong>Reward:</strong> Recurring 72-hour special liberty
                    </div>
                </div>
                <div class="progression-item" style="border-left-color: ${COLORS.POSEIDON_BLUE};">
                    <div class="progression-tier">
                        ðŸ”± POSEIDON TIER Level 1
                        <span class="progression-status status-${posL1Status}">${posL1Status.toUpperCase()}</span>
                    </div>
                    <div class="progression-requirements">
                        â‰¥120% ALNAV only<br>
                        <strong>Reward:</strong> 96-hour special liberty (one time per quarter)
                    </div>
                </div>
            `;
            
            const tritonL2Status = (station['ALNAV GLIDESLOPE %'] >= 1.0 && station['AC GLIDESLOPE %'] >= 1.0 && station['NSO GLIDESLOPE %'] >= 1.0 && station['NF GLIDESLOPE %'] >= 1.0) ? 'current' : 'achievable';
            const tritonL1Status = station['ALNAV GLIDESLOPE %'] >= 1.0 ? (tritonL2Status === 'current' ? 'locked' : 'current') : 'achievable';
            
            modalContent += `
                <div class="progression-item" style="border-left-color: ${COLORS.TRITON_TEAL};">
                    <div class="progression-tier">
                        ðŸ›¡ï¸ TRITON TIER Level 2
                        <span class="progression-status status-${tritonL2Status}">${tritonL2Status.toUpperCase()}</span>
                    </div>
                    <div class="progression-requirements">
                        â‰¥100% ALNAV AND â‰¥100% AC, NSO, NF<br>
                        <strong>Reward:</strong> 1x 72-hour special liberty
                    </div>
                </div>
                <div class="progression-item" style="border-left-color: ${COLORS.TRITON_TEAL};">
                    <div class="progression-tier">
                        ðŸ›¡ï¸ TRITON TIER Level 1
                        <span class="progression-status status-${tritonL1Status}">${tritonL1Status.toUpperCase()}</span>
                    </div>
                    <div class="progression-requirements">
                        â‰¥100% ALNAV only<br>
                        <strong>Reward:</strong> Polo Mondays
                    </div>
                </div>
            </div>
            `;
            
            modalBody.innerHTML = modalContent;
            modalOverlay.classList.add('active');
        }
        
        modalClose.addEventListener('click', () => {
            modalOverlay.classList.remove('active');
        });
        
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                modalOverlay.classList.remove('active');
            }
        });
    </script>
